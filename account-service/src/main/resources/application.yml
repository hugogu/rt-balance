spring:
  application:
    name: real-balance-account

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/account
    username: postgres
    password: postgres
  jpa:
    open-in-view: false
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  data:
    redis:
      host: localhost
      port: 6379

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    org:
      hibernate:
        engine:
          jdbc:
            spi: ERROR
      springframework:
        retry:
          support: INFO
